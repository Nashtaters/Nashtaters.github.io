<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA</title>
    <link rel="stylesheet" href="cta.css">
</head>
<body>
    <section>
        <img id="car" src="images/camaro.png" alt="camaro">
        <main>
            <h1 class="heading">
                How consistent is<br>
                your branding?<br>
            </h1>
            <p class="call">
                Download our brand touchpoints checklist to see<br>
                all the places that your brand needs to shine!
            </p>
            <input type="text" placeholder="Email" id="email" size="50"><br>
            <input type="text" placeholder="Name" id="name" size="50"><br>
            <input type="checkbox" name="checkbox">
            <label for="checkbox" id="optin">Opt in to receive news and updates</label><br>
            <button id="subscribe">Subscribe</button>
        </main>
    </section>
</body>
</html>
